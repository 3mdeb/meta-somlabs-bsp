#@TYPE: Machine
#@NAME: SLS16Y2_792C_512R_04GE_1WB board
#@DESCRIPTION: Machine configuration for SoMLabs SLS16Y2 (VisionSOM-6ULL) with 512MB RAM, EMMC and WiFi/Bluetooth board

include visionsom6ull.inc

# u-boot configuration for this board
UBOOT_CONFIG ??= "emmc"

# Device tree
KERNEL_DEVICETREE = "visioncb-std-visionsom-6ull-emmc-wifi.dtb"

# add machine features
MACHINE_FEATURES += "wifi bluetooth"

#Firmware for Murata Wi-Fi module
IMAGE_INSTALL_append = "\
        firmware-imx-brcm \
        murata-fwmac-fw   \
"

# Single partition on SD card
WKS_FILE = "imx-uboot.wks"

