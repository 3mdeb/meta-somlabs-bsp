#@TYPE: Machine
#@NAME: SLS16Y2_792C_512R_512N_0SF board
#@DESCRIPTION: Machine configuration for SoMLabs SLS16Y2 (VisionSOM-6ULL) with 512MB RAM, NAND

include visionsom6ull.inc

# u-boot configuration for this board
UBOOT_CONFIG ??= "nand"

# Device tree
KERNEL_DEVICETREE = "visioncb-std-visionsom-6ull-nand.dtb"

# Single partition on SD card
WKS_FILE = "imx-uboot.wks"

# Image types, add UBI to flash the board
IMAGE_FSTYPES += "ubi"

# UBI settings for 512MB NAND
UBI_VOLNAME = "rootfs"
MKUBIFS_ARGS = "-F -m 4096 -e 253952 -c 2650"
UBINIZE_ARGS = "-m 4096 -p 256KiB -s 4096 -O 4096"
